<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/postal_codes_clipped_2.js"></script>
        <script src="data/ecosystem_service_sites_clipped_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        })
	var title = new L.Control({'position':'bottomright'});
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Spatial distribution of green spaces and ecosystem services</h2>';
		};
		title.addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 400;
        var 	Jawg_Dark = L.tileLayer('https://{s}.tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token={accessToken}', {
		attribution: '<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		minZoom: 0,
		maxZoom: 22,
		subdomains: 'abcd',
		accessToken: 'O7Rjg1ZE9KKLyYJppboJC7anTifwAum9qNixoQg9UjiBpICvoBy8DLFgRtAW70Ft'
	})
		
		Jawg_Terrain = L.tileLayer('https://{s}.tile.jawg.io/jawg-terrain/{z}/{x}/{y}{r}.png?access-token={accessToken}', {
		attribution: '<a href="http://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		minZoom: 0,
		maxZoom: 22,
		subdomains: 'abcd',
		accessToken: 'O7Rjg1ZE9KKLyYJppboJC7anTifwAum9qNixoQg9UjiBpICvoBy8DLFgRtAW70Ft'
	})
		
		Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	});

        Jawg_Terrain;
        map.addLayer(Jawg_Terrain, Jawg_Dark, Esri_WorldImagery);

        function pop_postal_codes_clipped_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Postal area name</th>\
                        <td>' + (feature.properties['nimi'] !== null ? autolinker.link(feature.properties['nimi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Postal code</th>\
                        <td>' + (feature.properties['postinumer'] !== null ? autolinker.link(feature.properties['postinumer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population as of 2021</th>\
                        <td>' + (feature.properties['he_vakiy'] !== null ? autolinker.link(feature.properties['he_vakiy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total green area (km<sup>2</sup>)</th>\
                        <td>' + (feature.properties['t_g_areakm'] !== null ? autolinker.link(feature.properties['t_g_areakm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Green area per 1000 inhabintants (km<sup>2</sup>)</th>\
                        <td>' + (feature.properties['ga_1000pop'] !== null ? autolinker.link(feature.properties['ga_1000pop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Green area ratio (%)</th>\
                        <td>' + (feature.properties['gre_shp_ra'] !== null ? autolinker.link(feature.properties['gre_shp_ra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Most voted ecosystem service</th>\
                        <td>' + (feature.properties['top_'] !== null ? autolinker.link(feature.properties['top_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_postal_codes_clipped_2_0(feature) {
            if (feature.properties['gre_shp_ra'] >= 1.000000 && feature.properties['gre_shp_ra'] <= 20.000000 ) {
                return {
                pane: 'pane_postal_codes_clipped_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,204,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['gre_shp_ra'] >= 20.000000 && feature.properties['gre_shp_ra'] <= 40.000000 ) {
                return {
                pane: 'pane_postal_codes_clipped_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(194,230,153,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['gre_shp_ra'] >= 40.000000 && feature.properties['gre_shp_ra'] <= 60.000000 ) {
                return {
                pane: 'pane_postal_codes_clipped_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,198,121,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['gre_shp_ra'] >= 60.000000 && feature.properties['gre_shp_ra'] <= 80.000000 ) {
                return {
                pane: 'pane_postal_codes_clipped_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,163,84,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['gre_shp_ra'] >= 80.000000 && feature.properties['gre_shp_ra'] <= 99.990000 ) {
                return {
                pane: 'pane_postal_codes_clipped_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,104,55,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_postal_codes_clipped_2');
        map.getPane('pane_postal_codes_clipped_2').style.zIndex = 402;
        map.getPane('pane_postal_codes_clipped_2').style['mix-blend-mode'] = 'normal';
        var layer_postal_codes_clipped_2 = new L.geoJson(json_postal_codes_clipped_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_postal_codes_clipped_2',
            layerName: 'layer_postal_codes_clipped_2',
            pane: 'pane_postal_codes_clipped_2',
            onEachFeature: pop_postal_codes_clipped_2,
            style: style_postal_codes_clipped_2_0,
        });
        bounds_group.addLayer(layer_postal_codes_clipped_2);
        map.addLayer(layer_postal_codes_clipped_2);
		
        function pop_ecosystem_service_sites_clipped_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ecosystem_service_sites_clipped_3_0() {
            return {
                pane: 'pane_ecosystem_service_sites_clipped_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ecosystem_service_sites_clipped_3');
        map.getPane('pane_ecosystem_service_sites_clipped_3').style.zIndex = 403;
        map.getPane('pane_ecosystem_service_sites_clipped_3').style['mix-blend-mode'] = 'normal';
        var layer_ecosystem_service_sites_clipped_3 = new L.geoJson(json_ecosystem_service_sites_clipped_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ecosystem_service_sites_clipped_3',
            layerName: 'layer_ecosystem_service_sites_clipped_3',
            pane: 'pane_ecosystem_service_sites_clipped_3',
            onEachFeature: pop_ecosystem_service_sites_clipped_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ecosystem_service_sites_clipped_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ecosystem_service_sites_clipped_3);
        map.addLayer(layer_ecosystem_service_sites_clipped_3);
        
	<!-- green areas wms layer -->
		map.createPane('pane_wms_4');
        map.getPane('pane_wms_4').style.zIndex = 404;
        map.getPane('pane_wms_4').style['mix-blend-mode'] = 'normal';
        var layer_wms_4 = new L.tileLayer.wms('http://195.148.31.156/geoserver/turkugreenareas/wms', {
			layers: 'turkugreenareas:green_areas_ua_clipped_filtered',
			format: 'image/png',
			transparent: true,
			version: '1.3.0',
            pane: 'pane_wms_4'
        });
        bounds_group.addLayer(layer_wms_4);
        map.addLayer(layer_wms_4);
		
        var baseMaps = {
			"Jawg Terrain Light": Jawg_Terrain,
			"Jawg Dark Basemap": Jawg_Dark,
			"Esri Satellite": Esri_WorldImagery
		};
            
        L.control.layers(baseMaps,{'<img src="legend/ecosystem_service_sites_clipped_3.png" /> Ecosystem service site': layer_ecosystem_service_sites_clipped_3,'Postal code areas<br /><table><tr><td style="text-align: center;"><img src="legend/postal_codes_clipped_2_1200.png" /></td><td>0-20 %</td></tr><tr><td style="text-align: center;"><img src="legend/postal_codes_clipped_2_20401.png" /></td><td>20-40 %</td></tr><tr><td style="text-align: center;"><img src="legend/postal_codes_clipped_2_40602.png" /></td><td>40-60 %</td></tr><tr><td style="text-align: center;"><img src="legend/postal_codes_clipped_2_60803.png" /></td><td>60-80 %</td></tr><tr><td style="text-align: center;"><img src="legend/postal_codes_clipped_2_801004.png" /></td><td>80-100 %</td></tr></table>': layer_postal_codes_clipped_2}).addTo(map);
        setBounds();
        L.control.scale().addTo(map);
        </script>
    </body>
</html>
